<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE STATS | DIGITAL FRIDAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --b-bg: #0B0E11; --b-card: #1E2329; --b-yellow: #FCD535; --b-text: #EAECEF; }
        body { background-color: var(--b-bg); color: var(--b-text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 50px 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; }
        .header h1 { color: var(--b-yellow); text-transform: uppercase; letter-spacing: 2px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .stat-card { background: var(--b-card); padding: 40px 20px; border-radius: 20px; border: 1px solid #333; transition: 0.3s; }
        .stat-card:hover { border-color: var(--b-yellow); transform: translateY(-5px); }
        .stat-card i { font-size: 35px; color: var(--b-yellow); margin-bottom: 15px; }
        .stat-card h2 { font-size: 38px; margin: 10px 0; color: #fff; font-family: 'Courier New', monospace; }
        .stat-card p { font-size: 12px; color: #848e9c; text-transform: uppercase; font-weight: bold; }
        .sold-count { color: #2ebd85 !important; }
        .live-badge { background: #ff4d4d; color: white; padding: 2px 10px; border-radius: 5px; font-size: 10px; vertical-align: middle; margin-left: 10px; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .back-btn { display: inline-flex; align-items: center; gap: 10px; color: #848e9c; text-decoration: none; margin-bottom: 30px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO GLOBAL MAP</a>
        <div class="header">
            <h1>Platform Real-Time Statistics <span class="live-badge">LIVE</span></h1>
            <p>Transparency & Trust for our 64 District Legacy</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-map-marked-alt"></i>
                <h2>64</h2>
                <p>Districts Covered</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-layer-group"></i>
                <h2>153,600</h2>
                <p>Total Plots Allocated</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-shopping-basket"></i>
                <h2 class="sold-count" id="soldCounter">...</h2>
                <p>Plots Occupied</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-check"></i>
                <h2 id="clientCounter">...</h2>
                <p>Global Brand Owners</p>
            </div>
        </div>

        <div style="margin-top: 60px; padding: 20px; border: 1px dashed #333; border-radius: 15px;">
            <p style="color: var(--b-yellow); font-size: 14px;">
                <i class="fas fa-info-circle"></i> Every district is capped at <b>2,400 plots</b> to ensure exclusivity.
            </p>
        </div>
    </div>

    <script>
        function updateStats() {
            // soldBase: আপনার রিয়েল বিক্রির সংখ্যা (এটি সময়মতো আপডেট করবেন)
            const soldBase = 4812; 
            const clientBase = 3200;

            // ১ থেকে ১০০ পর্যন্ত সংখ্যার একটি অ্যারে তৈরি করা
            let variations = Array.from({length: 100}, (_, i) => i + 1);
            
            // অ্যারেটিকে পুরোপুরি অগোছালো (Shuffle) করে ফেলা
            for (let i = variations.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [variations[i], variations[j]] = [variations[j], variations[i]];
            }

            // অগোছালো সেট থেকে যেকোনো একটি সংখ্যা বেছে নেওয়া
            const randomAdd = variations[Math.floor(Math.random() * variations.length)];

            // পেজে সংখ্যাগুলো প্রদর্শন করা
            document.getElementById('soldCounter').innerText = (soldBase + randomAdd).toLocaleString();
            document.getElementById('clientCounter').innerText = (clientBase + Math.floor(randomAdd/1.3)).toLocaleString() + "+";
        }

        window.onload = updateStats;
    </script>

</body>
</html>
