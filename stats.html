<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS | DIGITAL FRIDAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --b-bg: #0B0E11; --b-card: #1E2329; --b-yellow: #FCD535; --b-text: #EAECEF; }
        body { background-color: var(--b-bg); color: var(--b-text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 50px 20px; text-align: center; }
        .container { max-width: 900px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .stat-card { background: var(--b-card); padding: 35px; border-radius: 20px; border: 1px solid #333; transition: 0.3s; }
        .stat-card:hover { border-color: var(--b-yellow); transform: translateY(-5px); }
        .stat-card i { font-size: 40px; color: var(--b-yellow); margin-bottom: 15px; }
        .stat-card h2 { font-size: 32px; margin: 10px 0; color: #fff; }
        .stat-card p { font-size: 13px; color: #848e9c; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="color: #848e9c; text-decoration: none; font-weight: bold;"><i class="fas fa-arrow-left"></i> BACK</a>
        <h1 style="color: var(--b-yellow); margin-top: 20px;">PLATFORM LIVE STATS</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-map"></i>
                <h2>64</h2>
                <p>Districts Covered</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-th-large"></i>
                <h2>64,000</h2>
                <p>Total Legacy Plots</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h2>1,420</h2> <p>Plots Sold</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                <h2>Active</h2>
                <p>Server Status</p>
            </div>
        </div>
    </div>
</body>
</html>
