<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRICT MAP | THE DISTRICT LEGACY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --b-bg: #0B0E11; --b-card: #1E2329; --b-yellow: #FCD535; }
        body { background: var(--b-bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; scroll-behavior: smooth; }

        /* Navigation Bar */
        .top-nav { 
            position: sticky; top: 0; background: var(--b-card); padding: 10px 2%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--b-yellow); z-index: 1000; 
        }
        
        .nav-item { display: flex; align-items: center; gap: 8px; background: #161a1e; padding: 6px 12px; border-radius: 50px; border: 1px solid #333; cursor: pointer; text-decoration: none; color: #fff; }
        .gold-icon { width: 30px; height: 30px; background: var(--b-yellow); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 14px; }
        
        /* Search Box */
        .search-box { display: flex; background: #0b0e11; border: 1px solid #444; border-radius: 5px; overflow: hidden; }
        .search-box input { background: transparent; border: none; padding: 8px; color: #fff; width: 80px; outline: none; font-size: 13px; }
        .search-box button { background: var(--b-yellow); border: none; padding: 0 12px; cursor: pointer; font-weight: bold; }

        /* Canvas Layout */
        .canvas-container { 
            width: calc(100% - 20px); /* Small gap on sides */
            max-width: 1100px; margin: 15px auto; 
            background: #fff; position: relative; border: 1px solid #ddd; 
        }
        canvas { display: block; width: 100%; height: auto; }
        
        /* Fixed Search Highlight */
        #plotMarker { 
            position: absolute; width: 46px; height: 46px; 
            border: 4px solid var(--b-yellow); 
            box-shadow: 0 0 25px var(--b-yellow); 
            display: none; pointer-events: none; z-index: 10; 
            background: rgba(252, 213, 53, 0.2);
        }

        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #2ebd85; color: #fff; padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="nav-item" onclick="copyNumber()">
        <div class="gold-icon"><i class="fas fa-university"></i></div>
        <div style="text-align: left; line-height: 1.2;">
            <span style="font-size: 9px; color: var(--b-yellow); font-weight: bold;">BKASH, NAGAD, ROCKET</span><br>
            <b style="font-size: 13px;">01756206213</b>
        </div>
    </div>

    <div class="search-box">
        <input type="number" id="targetID" placeholder="ID">
        <button onclick="locatePlot()"><i class="fas fa-search"></i></button>
    </div>

    <a href="order.html" class="nav-item" style="background: var(--b-yellow); border: none;">
        <div class="gold-icon" style="background: #000; color: var(--b-yellow);"><i class="fas fa-cart-plus"></i></div>
        <b style="color: #000; font-size: 13px;">BUY PLOT (৳36)</b>
    </a>
</div>

<div class="canvas-container" id="cWrap">
    <div id="plotMarker"></div>
    <canvas id="mapCanvas"></canvas>
</div>

<a href="support.html" class="wa-float">
    <i class="fab fa-whatsapp" style="font-size: 24px;"></i> LIVE SUPPORT
</a>

<script>
    const cv = document.getElementById('mapCanvas');
    const ctx = cv.getContext('2d');
    const blockSize = 50; 
    const totalCols = 20; // Fixed: 1000px / 50px = 20 columns

    cv.width = 1000;
    cv.height = (10000 / totalCols) * blockSize; // 25,000 pixels high

    function drawGrid() {
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, cv.width, cv.height);
        ctx.strokeStyle = "#eeeeee";
        ctx.lineWidth = 1;

        for (let x = 0; x <= cv.width; x += blockSize) {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, cv.height); ctx.stroke();
        }
        for (let y = 0; y <= cv.height; y += blockSize) {
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(cv.width, y); ctx.stroke();
        }
    }
    drawGrid();

    // Fixed Mathematical Calculation for Search
    function locatePlot() {
        const id = document.getElementById('targetID').value;
        if(!id || id < 1 || id > 10000) return alert("প্রবেশ করান ১ - ১০,০০০ এর মধ্যে");

        const row = Math.floor((id - 1) / totalCols);
        const col = (id - 1) % totalCols;

        const marker = document.getElementById('plotMarker');
        marker.style.display = 'block';
        marker.style.left = (col * blockSize) + "px";
        marker.style.top = (row * blockSize) + "px";

        // Scroll to highlight
        window.scrollTo({
            top: cv.offsetTop + (row * blockSize) - 200,
            behavior: 'smooth'
        });
    }

    function copyNumber() {
        navigator.clipboard.writeText("01756206213");
        alert("নম্বর কপি হয়েছে!");
    }
</script>

</body>
</html>
