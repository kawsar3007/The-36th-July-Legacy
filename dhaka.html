<script>
    const c = document.getElementById('lc'), ctx = c.getContext('2d'), bS = 50;
    const cols = 20; // ‡ßß‡ß¶‡ß¶‡ß¶ ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ / ‡ß´‡ß¶ = ‡ß®‡ß¶‡¶ü‡¶ø ‡¶ï‡¶≤‡¶æ‡¶Æ (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶®)
    c.width = 1000; c.height = (10000/cols) * bS;

    function draw() {
        ctx.fillStyle = "#fff"; ctx.fillRect(0,0,c.width, c.height);
        ctx.strokeStyle = "#eee"; ctx.lineWidth = 1;
        for(let x=0; x<=c.width; x+=bS){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,c.height); ctx.stroke(); }
        for(let y=0; y<=c.height; y+=bS){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(c.width,y); ctx.stroke(); }
    }
    draw();

    // ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
    function findP() {
        const n = document.getElementById('ps').value;
        if(!n || n<1 || n>10000) return alert("Enter 1-10000");
        const row = Math.floor((n-1)/cols), col = (n-1)%cols;
        const m = document.getElementById('plotMarker');
        m.style.display = 'block';
        m.style.left = (col * bS) + "px";
        m.style.top = (row * bS) + "px";
        window.scrollTo({ top: c.offsetTop + (row * bS) - 250, behavior: 'smooth' });
    }

    function copyN() { navigator.clipboard.writeText("01756206213"); alert("Number Copied!"); }
    function openO() { document.getElementById('om').style.display='flex'; }
    function closeO() { document.getElementById('om').style.display='none'; }

    function subO() {

        if(!n || !p) return alert("Fill all!");
        document.getElementById('om').style.display='none';
        const sm = document.getElementById('sm'), sb = document.getElementById('sb'), bd = document.getElementById('b');

        document.getElementById('st').innerText = "SUCCESS! üéâ"; document.getElementById('st').style.color="#000";
        
        var end = Date.now() + 4000;
        (function f() {
            confetti({ particleCount: 10, angle: 60, spread: 70, origin: { x: 0, y: 0.6 }, colors:['#ff0000','#000'] });
            confetti({ particleCount: 10, angle: 120, spread: 70, origin: { x: 1, y: 0.6 }, colors:['#ff0000','#000'] });
            if (Date.now() < end) requestAnimationFrame(f);
        }());
