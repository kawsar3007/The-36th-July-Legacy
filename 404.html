<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Aether</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="5;url=index.html">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #050505; /* Deep Black */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to bottom, #D4AF37, #8A6E2F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            line-height: 1;
        }

        .message {
            font-size: 24px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            color: #D4AF37;
        }

        .sub-message {
            font-size: 16px;
            color: #888;
            margin: 20px 0 40px 0;
        }

        /* অটোমেটিক টাইমার ডট এনিমেশন */
        .timer-box {
            font-size: 14px;
            color: #555;
            border-top: 1px solid #222;
            padding-top: 20px;
        }

        .dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* লাক্সারি ব্যাকগ্রাউন্ড ইফেক্ট */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Realm Disconnected</p>
        <p class="sub-message">The plot you are looking for does not exist in this universe.</p>
        
        <div class="timer-box">
            Re-aligning connection to Aether Home in 5 seconds<span class="dots"></span>
        </div>
    </div>

    <script>
        // ব্যাকআপ রিডাইরেক্ট যদি মেটা ট্যাগ কাজ না করে
        setTimeout(function(){
            window.location.href = "index.html";
        }, 5000);
    </script>
</body>
</html>
