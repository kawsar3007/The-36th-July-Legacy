<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AETHER REALM | Plot Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="location.href='index.html'">AETHER PLOTS</div>
        <div id="realmDisplay" class="gold-text">SELECTING REALM...</div>
    </header>

    <div class="map-section">
        <div class="leader-title">VIP LEADER ASSETS</div>
        <div class="leader-wrap" id="leaderContainer"></div>

        <div class="grid-title">COMMUNITY PLOTS</div>
        <div class="community-grid" id="mainGrid"></div>
    </div>

    <div class="chat-system">
        <div id="chatMessages">Connection Secure. Ghost Chat Active...</div>
        <div class="chat-controls">
            <input type="text" id="chatInput" placeholder="Write to the realm...">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realm = params.get('realm') || 'AETHER';
        document.getElementById('realmDisplay').innerText = realm.toUpperCase() + " REALM";

        // Generate 5 Leaders (100x100)
        const lCont = document.getElementById('leaderContainer');
        for (let i = 1; i <= 5; i++) {
            lCont.innerHTML += `
                <div class="plot leader-block" onclick="location.href='order.html?id=L${i}&p=9999'">
                    <span class="p-id">VIP ${i}</span>
                    <span class="p-price">$9,999</span>
                </div>`;
        }

        // Generate 95 Plots (80x80)
        const mGrid = document.getElementById('mainGrid');
        for (let i = 1; i <= 95; i++) {
            let p = (i <= 20) ? 999 : (i <= 45) ? 499 : (i <= 70) ? 299 : 199;
            mGrid.innerHTML += `
                <div class="plot normal-block" onclick="location.href='order.html?id=${i}&p=${p}'">
                    <span class="p-id">#${i}</span>
                    <span class="p-price">$${p}</span>
                </div>`;
        }
    </script>
</body>
</html>
