<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESERVE YOUR PLOT</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .order-box { background: #1E2329; padding: 40px; border-radius: 20px; border: 2px solid #FCD535; text-align: center; width: 360px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 12px 0; background: #0b0e11; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #FCD535; }
        .btn { width: 100%; padding: 18px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 10px; font-size: 18px; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #fff; transform: scale(1.02); }
        #celeb-overlay { display: none; position: fixed; inset: 0; background: #FCD535; color: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<div class="order-box" id="formBox">
    <h2 style="color:#FCD535; margin-top: 0; font-size: 28px;">RESERVE PLOT</h2>
    <input type="text" id="brandName" placeholder="Your Brand Name">
    <input type="number" id="plotID" placeholder="Plot ID (1-7000)">
    <button class="btn" onclick="handleOrder()">SUBMIT REQUEST</button>
</div>

<div id="celeb-overlay">
    <h1 id="congratsName" style="font-size: 40px; margin: 0; line-height: 1.2;">CONGRATULATIONS!</h1>
    <p style="font-size: 20px; font-weight: bold; margin-top: 15px;">আপনার অনুরোধ গ্রহণ করা হয়েছে।</p>
    <p style="font-size: 16px;">Redirecting back to map in 5s...</p>
    <p style="background: #000; color: #fff; padding: 12px 25px; border-radius: 50px; margin-top: 25px; font-weight: bold; font-size: 14px;">দ্রুত সাপোর্ট টিমের সাথে যোগাযোগ করুন!</p>
</div>

<script>
    function handleOrder() {
        const name = document.getElementById('brandName').value;
        const id = document.getElementById('plotID').value;

        if(!name || !id || id < 1 || id > 7000) {
            alert("সঠিক তথ্য এবং ১-৭০০০ এর মধ্যে আইডি দিন।");
            return;
        }

        // ফর্ম লুকানো এবং সাকসেস মেসেজ দেখানো
        document.getElementById('formBox').style.display = 'none';
        document.getElementById('celeb-overlay').style.display = 'flex';
        document.getElementById('congratsName').innerText = "CONGRATS, " + name.toUpperCase() + "!";

        // দুই সাইড থেকে ঘন কনফেটি এনিমেশন
        var duration = 5 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            // বাম সাইড থেকে
            confetti({
                particleCount: 15,
                angle: 60,
                spread: 70,
                origin: { x: 0, y: 0.6 },
                colors: ['#000', '#FCD535', '#ffffff']
            });
            // ডান সাইড থেকে
            confetti({
                particleCount: 15,
                angle: 120,
                spread: 70,
                origin: { x: 1, y: 0.6 },
                colors: ['#000', '#FCD535', '#ffffff']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());

        // ৫ সেকেন্ড পর রিডাইরেক্ট
        setTimeout(() => {
            window.location.href = "dhaka.html";
        }, 5000);
    }
</script>
</body>
</html>
