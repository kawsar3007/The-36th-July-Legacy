<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORDER PLOT | THE DISTRICT LEGACY</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1E2329; padding: 30px; border-radius: 15px; border: 2px solid #FCD535; width: 340px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2b3139; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; font-size: 16px; }
        
        #celeb { display: none; position: fixed; inset: 0; background: #FCD535; color: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; }
        .wa-alert { background: #000; color: #fff; padding: 12px 20px; border-radius: 8px; font-weight: bold; margin-top: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div class="card" id="mainBox">
    <h2 style="color:#FCD535; margin-top:0;">RESERVE PLOT</h2>
    <p style="font-size: 13px; color: #848e9c;">Enter details to secure your spot.</p>
    <input type="text" id="brandName" placeholder="Enter Brand Name">
    <input type="number" id="plotID" placeholder="Enter Plot ID (1-10000)">
    <button class="btn" onclick="handleOrder()">SUBMIT ORDER</button>
</div>

<div id="celeb">
    <h1 id="congratsMsg" style="font-size: 32px; margin: 0;">CONGRATULATIONS!</h1>
    <p style="font-size: 18px; font-weight: bold; margin: 10px 0;">Your brand is now part of the legacy.</p>
    <div class="wa-alert">NOW CONTACT WHATSAPP SUPPORT!</div>
    <p style="margin-top: 20px; font-size: 13px; font-weight: bold;">Redirecting to map in 4 seconds...</p>
</div>

<script>
    function handleOrder() {
        const name = document.getElementById('brandName').value;
        const plot = document.getElementById('plotID').value;
        if(!name || !plot) return alert("Please fill all fields!");

        document.getElementById('mainBox').style.display = 'none';
        document.getElementById('celeb').style.display = 'flex';
        document.getElementById('congratsMsg').innerText = "CONGRATS, " + name.toUpperCase() + "!";

        // Confetti Effect
        var duration = 4 * 1000;
        var end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#0000ff', '#ffffff'] });
            confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#0000ff', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());

        // Redirect back to dhaka.html (or previous district map)
        setTimeout(() => { window.location.href = "dhaka.html"; }, 4500);
    }
</script>
</body>
</html>
